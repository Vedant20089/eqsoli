    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .task.done {
            background-color: #e0ffe0;
            text-decoration: line-through;
        }
        .task-date {
            font-weight: bold;
            margin-right: 10px;
        }
        .task-content {
            flex: 1;
        }
        button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .done-btn {
            background-color: #28a745;
            color: white;
        }
        .undo-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="taskList">

    <script src="script.js"></script>
</body>

const taskListElement = document.getElementById('taskList');

// Load tasks and mark them as done or undone
function loadTasks() {
    tasks.forEach((task, index) => {
        const taskDiv = document.createElement('div');
        taskDiv.classList.add('task');
        taskDiv.id = `task-${index}`;

        const taskContent = document.createElement('div');
        taskContent.classList.add('task-content');

        const taskDate = document.createElement('div');
        taskDate.classList.add('task-date');
        taskDate.textContent = task.date;

        const taskDetails = document.createElement('ul');
        task.tasks.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = item;
            taskDetails.appendChild(listItem);
        });

        taskContent.appendChild(taskDate);
        taskContent.appendChild(taskDetails);

        const buttonContainer = document.createElement('div');

        const doneButton = document.createElement('button');
        doneButton.classList.add('done-btn');
        doneButton.textContent = 'Mark as Done';
        doneButton.addEventListener('click', () => markTaskDone(index));

        const undoButton = document.createElement('button');
        undoButton.classList.add('undo-btn');
        undoButton.textContent = 'Undo';
        undoButton.addEventListener('click', () => undoTaskDone(index));

        buttonContainer.appendChild(doneButton);
        buttonContainer.appendChild(undoButton);

        taskDiv.appendChild(taskContent);
        taskDiv.appendChild(buttonContainer);
        taskListElement.appendChild(taskDiv);

        // Check if task is already marked as done
        if (localStorage.getItem(`task-${index}`) === 'done') {
            markTaskDone(index, true);
        }
    });
}

// Mark task as done
function markTaskDone(index, initializing = false) {
    const taskDiv = document.getElementById(`task-${index}`);
    taskDiv.classList.add('done');
    if (!initializing) {
        localStorage.setItem(`task-${index}`, 'done');
    }
}

// Undo task
function undoTaskDone(index) {
    const taskDiv = document.getElementById(`task-${index}`);
    taskDiv.classList.remove('done');
    localStorage.removeItem(`task-${index}`);
}

// Load tasks when page is loaded
window.onload = loadTasks;
