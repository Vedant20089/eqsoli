<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study & Test Managment</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #f4f4f4; /* Light background color */
        }
        h1 {
            margin-bottom: 30px; /* Space below the heading */
            font-size: 2.5em; /* Larger font size */
            color: #333; /* Darker text color */
        }
        button {
            padding: 15px 30px; /* Button padding */
            font-size: 1.2em; /* Button font size */
            margin: 10px; /* Space between buttons */
            cursor: pointer; /* Pointer cursor on hover */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Transition effect */
        }
        button:hover {
            background-color: #007BFF; /* Change background on hover */
            color: white; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <h1>STUDY & TEST MANAGEMENT</h1>
    <button onclick="window.location.href='Study.html'">Study Tasks</button>
    <button onclick="window.location.href='test.html'">Maths Test</button>
    <button onclick="window.location.href='test3.html'">Physics Test</button>
    <button onclick="window.location.href='test2.html'">Chemistry</button>
</body>
</html>
